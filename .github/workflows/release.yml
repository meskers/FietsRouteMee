name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Update version files
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Updating version to $VERSION"
        
        # Update VERSION file
        echo "$VERSION" > VERSION
        
        # Update Info.plist
        BUILD_NUMBER=$(date +%Y%m%d%H%M)
        /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" FietsRouteMee/Info.plist
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" FietsRouteMee/Info.plist
    
    - name: Build app
      run: |
        xcodebuild -project FietsRouteMee.xcodeproj \
          -scheme FietsRouteMee \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Release \
          build
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## üö¥‚Äç‚ôÇÔ∏è FietsRouteMee ${{ steps.version.outputs.version }}
          
          ### What's New
          - See CHANGELOG.md for detailed changes
          
          ### Installation
          - Download from GitHub Releases
          - Requires iOS 18.0 or later
          
          ### Features
          - Complete cycling route planning
          - Turn-by-turn navigation
          - Multiple bike types
          - Dutch cycling junctions
          - Offline maps support
          - Modern iOS 18+ UI
        draft: false
        prerelease: false
    
    - name: Upload build artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/Release-iphonesimulator/FietsRouteMee.app
        asset_name: FietsRouteMee-${{ steps.version.outputs.version }}.app
        asset_content_type: application/octet-stream
