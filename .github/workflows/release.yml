name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Build and test
      run: |
        echo "Building FietsRouteMee for release..."
        xcodebuild -project FietsRouteMee.xcodeproj \
          -scheme FietsRouteMee \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Release \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
        echo "Build completed successfully"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: FietsRouteMee ${{ steps.version.outputs.version }}
        body: |
          ## üö¥‚Äç‚ôÇÔ∏è FietsRouteMee ${{ steps.version.outputs.version }}
          
          ### What's New
          - See CHANGELOG.md for detailed changes
          
          ### Installation
          - Download from GitHub Releases
          - Requires iOS 18.0 or later
          
          ### Features
          - Complete cycling route planning
          - Turn-by-turn navigation
          - Multiple bike types
          - Dutch cycling junctions
          - Offline maps support
          - Modern iOS 18+ UI
          
          ### Development
          - Built with Xcode latest
          - iOS 18.0+ deployment target
          - Swift 6.0
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
